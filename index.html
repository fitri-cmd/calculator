<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
    /* Background and layout styling */
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background:url("img/bg\ calcul.jpg") no-repeat center center/cover; /* Replace 'background.jpg' with your image */
        font-family: Arial, sans-serif;
        }

    .calculator {
      background: rgba(75, 75, 75, 0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      width: 320px;
    }

    .screen {
      width: 94%;
      height: 60px;
      margin-bottom: 20px;
      font-size: 2em;
      text-align: right;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #f4f4f4;
      color: #333;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      height: 60px;
      font-size: 1.5em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
    }

    button:hover {
      background-color: #0056b3;
    }

    .clear {
      background-color: #DC3545;
    }

    .clear:hover {
      background-color: #a71d2a;
    }

    .equals {
      background-color: #28a745;
      grid-column: span 2;
    }

    .equals:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="screen" class="screen" readonly>
    <div class="buttons">
      <button onclick="clearScreen()" class="clear">C</button>
      <button onclick="appendValue('/')">÷</button>
      <button onclick="appendValue('*')">×</button>
      <button onclick="appendValue('-')">−</button>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('+')">+</button>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('0')">0</button>
      <button onclick="calculate()" class="equals">=</button>
    </div>
  </div>

  <script>
    // Append values to the input screen
    function appendValue(value) {
      document.getElementById('screen').value += value;
    }

    // Clear the screen
    function clearScreen() {
      document.getElementById('screen').value = '';
    }

    // Perform the calculation
    function calculate() {
      const screen = document.getElementById('screen');
      try {
        screen.value = eval(screen.value.replace('÷', '/').replace('×', '*'));
      } catch {
        screen.value = 'Error';
      }
    }
  </script>
</body>
</html>
